<div class="wrapper">
    <louis-c-header></louis-c-header>

    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img
                            src="{{mainImage.binary}}"
                            alt="{{mainImage.name}}"
                            class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title">{{watch.name}}<br/></h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 watch-page__image-wrapper text-center">
                    <louis-c-images [imagesArray]="watch.images"></louis-c-images>
                </div>
                <div class="col-md-6 ml-auto mr-auto">
                    <div class="l-section watch-page__section">
                        <h4>Описание</h4>
                        <p>{{watch.description}}</p>
                    </div>
                    <div class="l-section watch-page__section">
                        <h4>Цена</h4>
                        <div
                                louisPrice
                                [discount]="watch.discount"
                                [price]="watch.price">
                        </div>
                    </div>

                    <br/>

                    <button
                            [className]="!!wantToBuy
                                ? 'btn btn-outline-default btn-round wantToBuy'
                                : 'btn btn-outline-default btn-round'"
                            (click)="buyButton()">
                        <i class="fa fa-shopping-bag"></i>
                        Купить
                    </button>
                </div>
            </div>

            <br/>

            <louis-component-order
                    [watch]="watch"
                    [wantToBuy]="wantToBuy"
                    (orderWatch)="orderWatch($event)"
                    (orderCancle)="buyButton()"></louis-component-order>

            <div *ngIf="showSuccessBuyModal">
                <louis-component-modal
                        [headerText]="'Предзаказ'"
                        [content]="'Ваш предзаказ сохранен!'"
                        [submitButtonText]="'Ок'"
                        (modalClose)="showSuccessBuyModal = false"
                        (modalSubmit)="showSuccessBuyModal = false"></louis-component-modal>
            </div>

            <louis-component-comments></louis-component-comments>
        </div>
    </div>
</div>
