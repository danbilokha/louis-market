<div
        *ngIf="!(showPreloader && !(watchList$ | async)?.length); else watchLoader"
        class="watch-list">
    <ng-template ngFor let-watch [ngForOf]="watchList$ | async">
        <louis-watch
                (watchTaped)="onWatchTap($event)"
                [watch]="watch"
                [extraClasses]="options?.extraClasses"></louis-watch>
    </ng-template>
</div>


<ng-template #watchLoader>
    <louis-loader></louis-loader>
</ng-template>
