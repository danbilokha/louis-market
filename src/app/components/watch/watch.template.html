<div
        [ngClass]="extraClasses"
        class="card l-card l-card-inline"
        (click)="onWatchTap($event)">
    <h3 class="card-watch__title title"><a href="{{watch.id}}">{{watch.name}}</a></h3>
    <div class="card-watch__content text-center">
        <div class="card-watch__links social-line">
            <a href="#" class="btn btn-neutral btn-facebook btn-just-icon">
                <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#" class="btn btn-neutral btn-google btn-just-icon">
                <i class="fa fa-google-plus"></i>
            </a>
            <a href="#" class="btn btn-neutral btn-twitter btn-just-icon">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
        <div class="l-card-watch__image text-center">
            <a [routerLink]="['/watch',watch.name]">
                <img class="l-card-watch__image_img" src="{{mainImage}}" alt="{{watch.name}}"/>
            </a>
        </div>
        <div class="card-watch__price">
            <div *ngIf="!(watch.discount && watch.discount !== 0); else newPrice">
                <div class="card-watch__price_price d-inline-block">
                    {{watch.price | transformPrice:priceMap}}
                </div>
            </div>
            <ng-template #newPrice>
                <div class="d-inline-block card-watch__price_price-old l-price-old">
                    {{watch.price | currencyPrice:'UAH' | toFixed: 2}}
                </div>
                <div class="card-watch__price_price d-inline-block">
                    {{watch.price | transformPrice:priceMap }}
                </div>
            </ng-template>
        </div>
    </div>
    <div class="card-watch__footer">
        <a [routerLink]="['/order', watch.name]" class="btn btn-link btn-success">Оформить</a>
        <a [routerLink]="['/watch', watch.name]" class="btn btn-link btn-info">Детальней</a>
    </div>
</div>
