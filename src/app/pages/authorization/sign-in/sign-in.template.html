<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Здравствуйте!</h3>

                        <louis-p-c-authorization-social></louis-p-c-authorization-social>

                        <form class="register-form">
                            <label>Почта</label>
                            <input type="text" class="form-control" placeholder="Почта">

                            <label>Пароль</label>
                            <input type="password" class="form-control" placeholder="Пароль">
                            <button class="btn btn-danger btn-block btn-round">Войти</button>
                        </form>
                        <div class="forgot">
                            <a
                                    [routerLink]="'/sign-up'"
                                    class="btn btn-link btn-secondary">Зарегистрироваться</a>
                        </div>
                    </div>
                </div>
            </div>

            <louis-p-c-authorization-footer></louis-p-c-authorization-footer>
        </div>
    </div>
</div>
