<div

        class="watch-list">
    <div *ngFor="let watch of (watchList$ | async)">
        <louis-watch
                (watchTaped)="onWatchTap($event)"
                [watch]="watch"
                [extraClasses]="options?.extraClasses"></louis-watch>
    </div>
</div>


<ng-template #watchLoader>
    <louis-loader></louis-loader>
</ng-template>
