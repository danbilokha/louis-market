<div

        class="watch-list">
    <ng-template ngFor let-watch [ngForOf]="(watchList$ | async)">
        <louis-component-watch
                (watchTaped)="onWatchTap($event)"
                [watch]="watch"
                [extraClasses]="options?.extraClasses"></louis-component-watch>
    </ng-template>
</div>

<ng-template #watchLoader>
    <louis-loader></louis-loader>
</ng-template>
