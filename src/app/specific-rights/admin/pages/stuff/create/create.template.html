<div class='stuff stuff-create'>
    <h3> Создать новые часы </h3>
    <form>
        <div class="form-group">
            <label for="name"></label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="image"></label>
            <input type="text" class="form-control" id="image" required>
        </div>
        <div class="form-group">
            <label for="price"></label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <div class="form-group">
            <label for="currency"></label>
            <input type="text" class="form-control" id="currency" required>
        </div>
        <div class="form-group">
            <label for="description"></label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="type"></label>
            <input type="text" class="form-control" id="type" required>
        </div>
        <div class="form-group">
            <label for="isAvailable"></label>
            <input type="text" class="form-control" id="isAvailable" required>
        </div>
        <div class="form-group">
            <label for="discount"></label>
            <input type="number" class="form-control" id="discount">
        </div>

        <button type="reset" class="btn btn-success">Очистить</button>
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
