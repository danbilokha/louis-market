<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Регистрация!</h3>

                        <louis-p-c-authorization-social></louis-p-c-authorization-social>

                        <form
                                novalidate
                                [formGroup]="form"
                                (ngSubmit)="onRegister()"
                                class="register-form">

                            <label>Логин</label>
                            <input
                                    formControlName="login"
                                    type="text"
                                    class="form-control"
                                    placeholder="Почта\Ник\Номер телефона">
                            <p
                                    class="alert alert-danger"
                                    *ngIf="form.controls.login.touched
                                    && form.controls.login.hasError('required')">
                                Выберите логин
                            </p>

                            <label>Пароль</label>
                            <input
                                    formControlName="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Пароль">
                            <p
                                    class="alert alert-danger"
                                    *ngIf="form.controls.password.touched
                                    && form.controls.password.hasError('required')">
                                Придумайте пароль
                            </p>
                            <p
                                    class="alert alert-danger"
                                    *ngIf="form.controls.password.touched
                                    && form.controls.password.hasError('minlength')">
                                Для Вашей безопастности Вам рекомендованно ввести пароль от 5 символов
                            </p>

                            <label>Повторите пароль</label>
                            <input
                                    (keyup)="onConfirmPasswordChange($event)"
                                    formControlName="confirmPassword"
                                    type="password"
                                    class="form-control"
                                    placeholder="Повторите пароль">
                            <p
                                    class="alert alert-danger">
                                <!--*ngIf="form.submitted--> <!-- TODO: Invistigate form.submitted field -->
                                && form.controls.confirmPassword.hasError('required')">
                                Повторите пароль
                            </p>
                            <p
                                    class="alert alert-danger"
                                    *ngIf="form.controls.confirmPassword.touched
                                    && form.controls.confirmPassword.hasError('PasswordNotMatched')">
                                Пароли не совпадают
                            </p>

                            <button
                                    [disabled]="!form.valid"
                                    type="submit"
                                    class="btn btn-danger btn-block btn-round">Зарегистрироваться
                            </button>
                        </form>

                        <div class="forgot">
                            <a
                                    [routerLink]="'/sign-in'"
                                    class="btn btn-link btn-secondary">Есть аккаунт? Войти</a>
                        </div>
                    </div>
                </div>
            </div>
            <louis-p-c-authorization-footer></louis-p-c-authorization-footer>
        </div>
    </div>
</div>
