<div class="container">
    <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
            <h2 class="text-center">Мы Вам ответим!</h2>
            <form class="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        <label>Имя</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="nc-icon nc-single-02"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Имя">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Почта</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="nc-icon nc-email-85"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Почта">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Телефон</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="nc-icon nc-mobile"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Телефон">
                        </div>
                    </div>
                </div>
                <label>Сообщение</label>
                <textarea class="form-control" rows="4" placeholder="Поможем определиться и подберём лучшие часы, оформим и доставим быстро!"></textarea>
                <div class="row">
                    <div class="col-md-4 mr-auto ml-auto">
                        <button class="btn btn-danger btn-lg btn-fill">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
